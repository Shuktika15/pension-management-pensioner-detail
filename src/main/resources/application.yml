spring:
  application:
    name: PENSIONER-DETAIL

server:
  port: ${PORT:8000}

---

spring:
  config:
    activate:
      on-profile: dev

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

---

spring:
  profiles:
    active: ${PROFILE:dev}
